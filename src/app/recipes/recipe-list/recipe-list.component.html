<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" style="margin-top: 20px;">New Recipe</button>
    <hr />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes"
      [recipe]="recipeEl"
      (selectedRecipeEvent)="getClickedRecipe(recipeEl)"></app-recipe-item>
  </div>
</div>
