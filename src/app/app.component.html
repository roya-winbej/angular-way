<app-header (currentViewEvent)="setView($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="currentView === 'recipes'"></app-recipes>
      <app-shopping-list *ngIf="currentView !== 'recipes'"></app-shopping-list>
    </div>
  </div>
</div>
